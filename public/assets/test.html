<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eat-Da-Burger!</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/burger_style.css" type="text/css"/>

</head>

<body>
<div class="container">	
	<div class="jumbotron"> 
		<img src="./images/burger.png"> 
		<h1> Eat-Da-Burger! </h1>
	</div>

	<!-- Burger list before it's eaten -->
	<div class="row">
		<div class="col-md-4 col-md-offset-1">
			<div class="panel-panel default">
				<ul class="list-group">
				<!--{{#each burgers}}
					{{#unless this.devoured}}-->
					<li class="list-group-item">
						<div class="input-group">
							<p class="lead"> <!--{{this.burger_name}}--> </p>
							<span class="input-group-btn">
								<form action="burgers/update/{{this.id}}?_method=PUT" method="POST">
									<input type="hidden" name="devoured" value="true">
									<button class="btn btn-default btn-lg" type="submit"> Devour it! </button>
								</form>
							</span>
						</div>
					</li>
					<!--{{/unless}}
				{{/each}}-->
			</ul>
		</div>
	</div>


		<!-- Burger list after it's eaten -->
	<div class="row">
		<div class="col-md-4 col-md-offset-2">
			<div class="panel panel-default">
				<ul class="list-group">
				{{#each burgers}}
					{{#if this.devoured}}
					<li class="list-group-item">
						<p class="lead">{{this.burger_name}} </p>
					</li>
					{{/if}}
				{{/each}}
				</ul>
			</div>
		</div>
	</div>

	<div class="col-md-10 col-md-offset-1">
		<p class="lead"> Enter the name of the burger you want to eat and click the submit button. </p>

		<!-- Section to add burgers -->
		<form class="create-update-form" action="burgers/create" method="POST">

			<div class="form-group">
				<textarea class="form-control input-lg" type="text" name="b_name" rows="3"> </textarea>
			</div>
             <!--Submit button to submit user input to database-->
			<button class="btn btn-default btn-lg" type="submit">Add Burger!</button>
		</form>
	</div>
</div>

</body>

</HTML>
